<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome =window.prompt('Qual Seu nome?')
        document.writeln(`olá, ${nome} nome tem ${nome.length} Letras<br/>`)
        document.writeln(`Seu Nome em maiúscula é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúscula é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
